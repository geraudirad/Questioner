<!DOCTYPE html>
<html>
<head>
	<title>Questioner - Create Account</title>
	<meta name="description" content="Questioner a crowd-source questions for meetups"/>
	<link rel="shortcut icon" type="image/png" href="../images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="login create-account">
	<div class="row">
		<div class="column-half bg-chocolate row-create-account">
			<div class="column-full create-account-section">
				<h2 class="txt-grey">Create account in Questioner
				</h2>

				<div class="alert bg-orange txt-chocolate">
					<span class="closebtn txt-chocolate" onclick="this.parentElement.style.display='none';">&times;</span> 
					<strong>Oops!</strong> Fill in all information.
				</div>

				<hr class="bg-chocolate line">
				<form class="form">
					<div class="login-form">
						<input class="input bg-chocolate txt-grey" type="text" placeholder="First name">
						<input class="input bg-chocolate txt-grey" type="text" placeholder="Last name">
						<input class="input bg-chocolate txt-grey" type="text" placeholder="Other name">
						<input class="input bg-chocolate txt-grey" type="email" placeholder="Email">
						<input class="input bg-chocolate txt-grey" type="phone" placeholder="Phone Number">
						<input class="input bg-chocolate txt-grey" type="text" placeholder="Username">
						<input class="input bg-chocolate txt-grey" type="password" placeholder="Password">
						<button class="button bg-blue txt-grey">Create account</button>
					</div>
				</form>
				<div class="login-form">
					<a href="login.html" class="txt-grey">Log in</a>&nbsp;&nbsp;  |  &nbsp;&nbsp;<a href="forgot-password.html" class="txt-grey">Forgot password?</a>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
