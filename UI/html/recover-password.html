<!DOCTYPE html>
<html>
<head>
	<title>Questioner - Recover Password</title>
	<meta name="description" content="Questioner a crowd-source questions for meetups"/>
	<link rel="shortcut icon" type="image/png" href="../images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="login">
	<div class="row">
		<div class="column-two-third row-login">
			<div class="column-half login-col">
				<div class="description">
					<h2>Welcome to</h2>
				</div>
				<div class="logo-section">
					<a href="index.html">
						<img src="../images/logo-transparent.png" class="logo">
					</a>
				</div>
				<div class="description-section">
					<p>Crowd-source questions for meetups.</p>
				</div>
			</div>
			<div class="column-half login-section">
				<h2 class="txt-grey">Recover Password</h2>

				<div class="alert bg-grey txt-chocolate">
					<span class="closebtn txt-chocolate" onclick="this.parentElement.style.display='none';">&times;</span> 
					<strong>Oops!</strong> Invalid confirmation password.
				</div>

				<hr class="bg-grey line">
				<form class="form" action="meetups.html">
					<div class="login-form">
						<input class="input bg-darkblack txt-grey" type="password" placeholder="Password">
						<input class="input bg-darkblack txt-grey" type="password" placeholder="Confirm Password">
						<button class="button bg-blue txt-grey">Reset Password</button>
					</div>
				</form>
				<div class="login-form">
					<a href="login.html" class="txt-grey">Login</a> &nbsp;&nbsp; | &nbsp;&nbsp; <a href="create-account.html" class="txt-grey">Create new account</a>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
